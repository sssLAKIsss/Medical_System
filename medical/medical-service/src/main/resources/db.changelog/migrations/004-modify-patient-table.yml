databaseChangeLog:
  - changeSet:
      id: drop-full_name-column
      failOnError: true
      author: Andrey
      changes:
        - dropColumn:
            columnName: full_name
            tableName: patients
  - changeSet:
      id: add-columns
      failOnError: true
      author: Andrey
      changes:
        - addColumn:
            tableName: patients
            columns:
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(255)
                  constraints:
                    nullable: true